<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lovemanga</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/search.css"/>
    <link rel="stylesheet" href="css/updatemanga.css"/>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__container__logo"></div>
        <h2 class="header__container__title">LoveManga</h2>
      </div>
      <a href="profile.html" class="header__profile"> Профиль </a>
    </header>
    <div class="main-search-container">
      <div class="search-wrapper">
          <input 
              type="text" 
              class="main-search-input" 
              placeholder="Поиск манги или ранобэ..."
          >
      </div>
  </div>
    <main>
      <button class="sidebar-toggle" onclick="toggleSidebar()">Скоро выйдет</button>
      <div class="sidebar">
        <h3 class="upcoming-header">Скоро добавим:</h3>
        <div class="upcoming-list">
          <div class="upcoming-item active">
            <img src="img/bsd/1bsd.jpg" alt="Великий из Бродячих Псов">
            <div class="upcoming-info">
              <h4>Великий из Бродячих Псов</h4>
              <p>Добавим: 05.04.2025
                <br>1-том
              </p>
            </div>
          </div>
          <div class="upcoming-item">
            <img src="img/wolf/1wolf.jpg" alt="Мой волк">
            <div class="upcoming-info">
              <h4>Мой волк</h4>
              <p>Добавим: 12.04.2025</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="wrapper">
          <h1 class="wrapper__title">Выберите мангу:</h1>
          <a
            class="wrapper__item"
            href="html/manga-infos/tokyo_revenger-info.html"
            target="_self"
          >
            <img
              src="img/tokyo_revenger/1.jpg"
              class="image"
            />
            <h3 class="wrapper__item__title">Токийские Мстители</h3>
          </a>
          <a
            class="wrapper__item"
            href="html/manga-infos/ichigo-info.html"
            target="_self"
          >
            <img
              src="img/ichigo/ichigo no Gaku.jpg"
              class="image"
            />
            <h3 class="wrapper__item__title">Ichigo no Gaku</h3>
          </a>
          <a class="wrapper__item" href="html/manga-infos/tik-tuk-info.html" target="_self">
            <img
              src="img/tic_tuc/1.jpg"
              class="image"
            />
            <h3 class="wrapper__item__title">Тик тук</h3>
          </a>
          <a class="wrapper__item" href="html/manga-infos/apteka-info.html" target="_self">
            <img
              src="img/apteka/1.jpg"
              class="image"
            />
            <h3 class="wrapper__item__title">Монолог в аптечной лавке</h3>
          </a>
          <a class="wrapper__item" href="html/manga-infos/uzumaki-info.html" target="_self">
            <img
              src="img/uzumaki/1.jpg"
              class="image"
            />
            <h3 class="wrapper__item__title">Спираль</h3>
          </a>
          <a class="wrapper__item" href="html/manga-infos/Kimi_ga-infos.html" target="_self">
            <img
              src="img/Kimi_ga_Futte/1.jpg"
              class="image"
            />
            <h3 class="wrapper__item__title">День, когда ты упала</h3>
          </a>
        </div>
      </div>
    </main>
    <script src="js/search.js"></script>
    <script src="js/updatemanga.js"></script>
  </body>
</html>
