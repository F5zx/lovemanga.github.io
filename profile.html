<!doctype html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/profile.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
    <header class="header">
      <div class="header__container">
        <a href="index.html" class="header__container__logo"></a>
        <h2 class="header__container__title">LoveManga</h2>
      </div>
    </header>

    <div class="auth-forms">
        <div class="form-container" id="register-form">
            <h2>Регистрация</h2>
            <input type="text" id="reg-login" placeholder="Логин">
            <input type="password" id="reg-password" placeholder="Пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="#" onclick="showLogin()">Войти</a></p>
        </div>

        <div class="form-container hidden" id="login-form">
            <h2>Вход</h2>
            <input type="text" id="login" placeholder="Логин">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <p>Нет аккаунта? <a href="#" onclick="showRegister()">Зарегистрироваться</a></p>
        </div>
    </div>

    <div class="profile hidden">
        <div class="profile-header">
            <h2>Добро пожаловать, <span id="username"></span>!</h2>
            <button onclick="logout()">Выйти</button>
        </div>
        
        <div class="profile-section">
            <h3>Прочитано:</h3>
            <div class="manga-list" id="read-list"></div>
        </div>

        <div class="profile-section">
            <h3>Избранное:</h3>
            <div class="manga-list" id="favorites-list"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
